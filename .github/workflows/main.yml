name: Deploy with SFTP

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SFTP connection and upload files
        run: |
          sudo apt-get install -y openssh-client
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          sftp -o StrictHostKeyChecking=no -P 22 -i ~/.ssh/id_rsa username@host:/var/www/html/prueba/ <<< $'put ./public/*'
        env:
          PRIVATE_KEY: ${{ secrets.SFTP_PRIVATE_KEY }}
